services:
  - type: web
    name: image-processing-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: image-processing-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: STORAGE_BACKEND
        value: local
      - key: UPLOAD_DIR
        value: uploads
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: image-processing-db
    plan: free
    databaseName: imagedb
    user: imageuser
