version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_ENV: ${NEXT_PUBLIC_ENV:-production}
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_ENV=${NEXT_PUBLIC_ENV:-production}
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
